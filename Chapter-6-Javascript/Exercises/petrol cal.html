<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sets character encoding to UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title shown in browser tab -->
  <title>Petrol Calculator</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container for the app -->
  <div class="container">
    <!-- Page heading -->
    <h1>Petrol Calculator</h1>
    
    <!-- Form element to hold the inputs -->
    <form id="calculator-form">
      
      <!-- Label and input for cost per liter -->
      <label for="cost-per-liter">Cost of Petrol per Liter ($):</label>
      <input 
        type="number" 
        id="cost-per-liter" 
        value="1.72" 
        step="0.01" 
        required> <!-- Step defines decimal increments -->

      <!-- Label and input for number of liters -->
      <label for="liters">Number of Liters Purchased:</label>
      <input 
        type="number" 
        id="liters" 
        value="0" 
        step="0.01" 
        required>
      
      <!-- Button to trigger calculation (not submit) -->
      <button 
        type="button" 
        id="calculate-btn">Calculate Total Cost</button>
    </form>
    
    <!-- Result display area -->
    <p id="total-cost">Total Cost: $0.00</p>
  </div>

  <!-- JavaScript logic linked externally -->
  <script src="script.js"></script>
</body>
</html>
