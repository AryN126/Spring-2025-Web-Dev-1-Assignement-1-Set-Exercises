<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Game Header -->
  <header>
    <h1>RGB Color Guessing Game</h1>
    <p>Guess the color: <span id="rgb-code">rgb(?, ?, ?)</span></p>
    <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
  </header>

  <!-- Main Color Options Area -->
  <main id="color-options">
    <!-- Color boxes will be dynamically added here -->
  </main>

  <!-- Result and Play Again Button -->
  <div id="result"></div>
  <button id="play-again" style="display:none;">Play Again</button>

  <script src="index.js"></script>
</body>
</html>
